<DOCTYPE! html>
  <head>
    <title>NotePad-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand" rel="stylesheet">
  </head>
  <body>


  <div id="container">
    <h1>NotePad-a-Sketch</h1>
    <div class='grid'>
    </div>
    <button class="left" id="default">Classic</button>
    <button class="left" id="rainbow">Rainbow</button>
    <button class="right" id="clear">Clear</button>
    <button class="right" id="change">Change Grid</button>
    <div id='optionsDiv'>
      <ul>
        <li class = 'options'>Small</li>
        <li class = 'options'>Medium</li>
        <li class = 'options'>Big</li>
      </ul>
    </div>
  </div>


  <div id='footer'>
    <ul>
      <li>Made by Zaid Khraibut</li>
    </ul>
  </div>

  <script src="scripts/jQuery.js"></script>
  <script src="scripts/script.js"></script>
  </body>
</html>
